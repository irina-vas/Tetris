<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tetris</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main"></div>
  <input type="text" readonly> 
  <div class="controls">
    <h2>Control</h2>
    <p>right arrow to the right</p>
    <p>left arrow to the left</p>
    <p>up arrow to turn the figure</p>
    <p>down arrow to speed up</p>
  </div>
  <div class="overlay"></div>
  <div class="modal">
    <h2>Select the difficulty of the game</h2>
    <div class="button easy">easy</div>
    <div class="button normal">normal</div>
    <div class="button hard">hard</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
